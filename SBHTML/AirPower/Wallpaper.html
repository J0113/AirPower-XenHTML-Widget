<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>AirPower Widget</title>
    <link rel="stylesheet" href="battery.css">
  </head>
  <body>

    <div class="airpowerholder">
      <div class="item" style="width: 15vw;">
        <img src="ipx.png" class="device">
      </div>
      <div style="padding-top: 4vh">
        <p class="item" style="margin-left: 1vw;"><span id="devicename">My Device</span></p>
        <div style="margin-left: 80vw; margin-top: 1.5vw;" id="batteryholder">
          <div class="battery">
            <p class="item" style="margin-top: 1vh; margin-left: -60px;"><span id="battery">100</span>%</p>
            <div id="batterysvg" class="battery-level" style="height:100%;"></div>
          </div>
        </div>
      </div>
    </div>


  </body>

  <style media="screen">
    body {
      margin: 0;
      height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    }
    .device{
      max-height: 12vh;
      margin-top: 1.5vh;
      margin-left: 2vw;
    }
    .airpowerholder {
      width: 93vw;
      height: 15vh;
      padding: 1vw;
      margin: 2.5vh 2.5vw 2.5vh 2.5vw;
      background-color: rgba(90, 90, 90, 0.7);
      border-radius: 15px;
      color: #fff;
    }
    .item{
      float:left;
    }
  </style>

  <script>

  var devicename = document.getElementById("devicename");
  var battery = document.getElementById("battery");
  var batterysvg = document.getElementById("batterysvg");

  function mainUpdate(type){
      if (type == "battery") {
        battery.innerHTML = batteryPercent;
        batterysvg.style.height = batteryPercent + "%";
      } else if (type == "system"){
        devicename.innerHTML = deviceName;
      }
  }
  </script>

</html>
